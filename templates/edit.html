<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Phone - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
    .thumb {
      height: 100px;
      margin: 5px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
  <div class="container">
    <a class="navbar-brand" href="/">üì± RefurbApp</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="/inventory" class="nav-link">Inventory</a></li>
        <li class="nav-item"><a href="/admin" class="nav-link">Admin</a></li>
        <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Edit Form -->
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="mb-4 text-center">‚úèÔ∏è Edit {{ phone.name }}</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Phone Name</label>
        <input type="text" name="name" class="form-control" value="{{ phone.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Cost Price (‚Çπ)</label>
        <input type="number" name="cost_price" step="0.01" class="form-control" value="{{ phone.cost_price }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Condition</label>
        <select name="condition" class="form-select" required>
          <option value="Like New" {% if phone.condition == 'Like New' %}selected{% endif %}>Like New</option>
          <option value="Good" {% if phone.condition == 'Good' %}selected{% endif %}>Good</option>
          <option value="Fair" {% if phone.condition == 'Fair' %}selected{% endif %}>Fair</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control" value="{{ phone.stock }}" required>
      </div>

      <!-- Existing Images -->
      <div class="mb-3">
        <label class="form-label">Existing Images</label><br>
        {% for img in images %}
          <img src="{{ url_for('static', filename='images/' + img) }}" class="thumb img-thumbnail">
        {% endfor %}
      </div>

      <!-- New Image Upload -->
      <div id="editImageFields">
        <label class="form-label">Upload New Images (Max 5)</label>
        <input type="file" name="images" class="form-control mb-2">
      </div>
      <button type="button" class="btn btn-secondary mb-3" onclick="addImageField()">‚ûï Add Another</button>

      <button type="submit" class="btn btn-primary w-100">üíæ Save Changes</button>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <div class="container">
      &copy; 2025 Shaik Althaf _ TechAZsure.
    </div>
  </footer>
  

<!-- JS to add up to 5 image fields -->
<script>
  let imageCount = 1;
  function addImageField() {
    if (imageCount >= 5) {
      alert("You can only upload up to 5 images.");
      return;
    }
    const newInput = document.createElement("input");
    newInput.type = "file";
    newInput.name = "images";
    newInput.className = "form-control mb-2";
    document.getElementById("editImageFields").appendChild(newInput);
    imageCount++;
  }
</script>

</body>
</html>
